<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='basic_calc.css') }}">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/calculator');
     </style>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input id="display" type="text" readonly>
        <div class="buttons" onclick="handleButtonClick(event)">
            <button class="clear">C</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="/">รท</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="*">x</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="-">-</button>
            <button data-value="0">0</button>
            <button class="decimal" data-value=".">.</button>
            <button class="calculate" data-value="=">=</button>
            <button class="operator" data-value="+">+</button>
            <button onclick="appendToDisplay('')">(</button>
            <button onclick="appendToDisplay('')">)</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='calculator.js') }}"></script>
</body>
</html>
