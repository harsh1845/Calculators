<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='equation_solver.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.js"></script>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/calculator');
    </style>
    <title>Polynomial Root Finder</title>
</head>
<body>
    <div class="calculator">
        <label for="functionInput">Enter Polynomial Function:</label>
        <form id="equationForm">
            <input id="functionInput" type="text" placeholder="e.g., 3x^2 - 2x + 1">
            <button type="button" onclick="calculateRoots()">Find Roots</button>
        </form>
        <div id="result-container">
            <p id="result"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='equation.js') }}"></script>
</body>
</html>
